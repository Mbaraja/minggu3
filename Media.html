<!DOCTYPE html>
<html>
    <head>
        <title>multimedia - HTML 5</title>
    </head>
    <body>
        <h2>Mengelola File Multimedia - HTML 5</h2>
        <p>
            <button onclick="durationVid()"type="button">duration</button>
            <button onclick="playVid()"type="button">Play video</button>
            <button onclick="pauseVid()"type="button">Pause video</button>
            <button onclick="enableCon()"type="button">enable control</button>
            <button onclick="disableCon()"type="button">disable</button>
        </p>
        <video id="myvideo">
            <source src="media.mp4" type="video/mp4">
        </video>
    </body>
<script>
var vid =document.getElementById("myvideo");
function playVid(){
    vid.play();
}
function durationVid(){
    alert(vid.duration);
}
function pauseVid(){
    vid.pause();
}
function enableCon(){
    vid.controls=true;
    vid.load();
}
function disableCon(){
    vid.controls=false;
    vid.load();
}
</script>

</html>
